<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e0cd5164ca.js" crossorigin="anonymous"></script>
    <style>
        .custom-border {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body>
<form class="row justify-content-center mt-5"  method="post" action="register">
    <div class="col-md-6 custom-border">
        <div class="text-center">
            <h1>Đăng ký</h1>
        </div>
        <div class="form-group mt-4">
            <input type="email" name="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-group mt-4">
            <input type="text" name="fullName" placeholder="Họ và tên" class="form-control" required>
        </div>
        <div class="form-group mt-4">
            <input type="password" name="password" placeholder="Mật khẩu" class="form-control" id="pasword" required>
        </div>
        <div class="form-group mt-4">
            <input type="number" name ="phone" placeholder="Số điện thoại (Không bắt buộc)" class="form-control">
        </div>
        <div class="form-group mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Tôi chấp nhận với điều khoản của King Shop
                </label>
            </div>
        </div>
        <div class="form-group mt-3">
            <button class="btn btn-primary" style="width: 100%;">Đăng ký</button>
            <br>
            <label th:text="${message}"></label>
        </div>
    </div>
</form>
</body>
</html>
