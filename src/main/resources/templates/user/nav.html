<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>King Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e0cd5164ca.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="navbar">
    <nav class="row">
        <nav class="navbar navbar-expand-lg bg-info rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/trangchu"><i class="fa-solid fa-gamepad"></i> King Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" role="button" th:href="@{/giohang}"><i class="fa-solid fa-cart-shopping"></i></a>
                        </li>
                        <li class="nav-item" th:if="${loggedIn == false}">
                            <a class="nav-link" th:href="@{/login}" role="button">
                                <i class="fa-regular fa-circle-user"></i>
                            </a>
                        </li>
                        <li class="nav-item" th:if="${loggedIn == true}">
                            <a class="nav-link" th:href="@{/logout}" role="button">
                                <i class="fa-solid fa-right-from-bracket"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>
</div>
</body>
</html>
