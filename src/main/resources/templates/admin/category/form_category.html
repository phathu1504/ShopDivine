<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments_Admin/fragment :: page_head('Create Category')"></head>
<body>
<!--    nav bar-->
<div th:replace="fragments_Admin/fragment :: navbar"></div>

<div>
    <h2>Manager category | Create category</h2>
</div>

<div>

    <form th:action="@{/admin/categories/save}" method="post" th:object="${category}" style="max-width:700px; margin: 0 auto">
        <input type="hidden">
        <div class="border border-secondary rounded p-3">
            <input type="hidden" th:field="*{categoryID}">
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">Name Category:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>

</div>

<!--footer-->
<div th:replace="fragments_Admin/fragment :: footer"></div>
</body>
</html>
