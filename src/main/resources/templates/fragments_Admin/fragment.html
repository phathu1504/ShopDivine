<!DOCTYPE html>
<html lang="en">
<head th:fragment="page_head(title)">
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script th:src="@{https://kit.fontawesome.com/e0cd5164ca.js}" crossorigin="anonymous"></script>
</head>
<body>
<!-- Nav bar-->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-info rounded">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/}"><i class="fa-solid fa-gamepad"></i> King Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/user}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/product}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/customer}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/order}">Orders</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <a class="dropdown nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <span class="fa fa-user fa-2xl"></span>
                        username
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end"> <!-- Added dropdown-menu-end class -->
                        <li><a class="dropdown-item" href="#">Update User</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
</div>

<!--Footer-->
<div th:fragment="footer">
    <footer th:fragment="footer" class="text-center m-3">
        <p>Divine Control Panel - Copyright &COPY; Shop Divine</p>
    </footer>
</div>
</body>
</html>
